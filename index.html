<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Ensure this is UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>EU NEWS</h1>
        <h2>EU PARLIAMENT</h2>
    </header>

    <div class="news-container">
        <div id="news-list">
            <!-- News items will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('news.txt')  // Ensure this path is correct
                .then(response => response.text())
                .then(data => {
                    const newsItems = data.split('\n').map(line => line.trim()).filter(line => line);
                    const newsList = document.getElementById('news-list');

                    newsItems.forEach(item => {
                        const [title, link] = item.split(' - ');  // Split title and link
                        const article = document.createElement('article');
                        article.innerHTML = `<p><a href="${link}" target="_blank">${title}</a></p>`;
                        newsList.appendChild(article);
                    });
                })
                .catch(error => console.error('Error fetching news:', error));
        });
    </script>

</body>
</html>
