<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU News</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
</head>
<body>

    <header>
        <h1>EU NEWS</h1>
    </header>

    <div class="news-container">
        <div class="news-section">
            <h2 id="ep-news-title">EP NEWS <span class="toggle">+</span></h2>
            <div id="ep-news-list" class="hidden">
                <!-- EP News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2 id="commission-news-title">Commission News <span class="toggle">+</span></h2>
            <div id="commission-news-list" class="hidden">
                <!-- Commission News items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Toggle Comment Button and Sidebar -->
    <div class="comment-toggle" id="comment-toggle">Comments</div>
    <div class="comment-sidebar" id="comment-sidebar">
        <h3>Live Comments</h3>
        <div id="comment-list">
            <!-- Comments will be displayed here -->
        </div>
        <textarea id="comment-input" placeholder="Write your comment..."></textarea>
        <button id="submit-comment">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
