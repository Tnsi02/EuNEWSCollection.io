<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU NEWS Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add the following styles to your CSS */
        .eu-council {
            color: darkblue; /* Deep Blue */
        }

        .council-of-eu {
            color: lightblue; /* Light Blue */
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>EU NEWS Collection</h1> 
        <span id="last-updated-date"></span> <!-- Last Updated -->
    </div>
</header>

<div class="main-content">
    <div class="news-container">
        <div class="news-section">
            <h2>
                Featured News 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="featured-news-list" class="news-list" style="display: none;">
                <!-- Featured News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                EP NEWS 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="ep-news-list" class="news-list" style="display: none;">
                <!-- EP News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                Commission News 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="commission-news-list" class="news-list" style="display: none;">
                <!-- Commission News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                External Action News 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="external-action-news-list" class="news-list" style="display: none;">
                <!-- External Action News items will be inserted here -->
            </div>
        </div>

        <!-- New Consilium Section -->
        <div class="news-section">
            <h2>
                Consilium
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="consilium-news-list" class="news-list" style="display: none;">
                <!-- Consilium News items will be inserted here -->
            </div>
        </div>
    </div>

    <div class="disqus-container">
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = 'https://tnsi02.github.io/EuNEWSCollection.io/'; // Your page's canonical URL
                this.page.identifier = 'eu-news-collection'; // Unique identifier for the page
            };
            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://https-tnsi02-github-io-eunewscollection-io.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <script id="dsq-count-scr" src="https://https-tnsi02-github-io-eunewscollection-io.disqus.com/count.js" async></script>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Function to load Consilium news
    async function loadConsiliumNews() {
        const response = await fetch('ConsiliumNews.txt'); // Fetch the Consilium news text file
        const text = await response.text();
        const lines = text.split('\n');
        const consiliumNewsList = document.getElementById('consilium-news-list');

        lines.forEach(line => {
            const trimmedLine = line.trim();
            if (trimmedLine) {
                let colorClass = '';

                // Determine the color class based on the line content
                if (trimmedLine.includes('EU Council')) {
                    colorClass = 'eu-council';
                } else if (trimmedLine.includes('Council of the EU')) {
                    colorClass = 'council-of-eu';
                }

                // Create a new div element for each headline
                const newsItem = document.createElement('div');
                newsItem.className = colorClass; // Apply the color class
                newsItem.textContent = trimmedLine; // Set the headline text
                consiliumNewsList.appendChild(newsItem); // Append to the news list
            }
        });
    }

    // Call the function to load the news when the page loads
    document.addEventListener('DOMContentLoaded', loadConsiliumNews);
</script>
</body>
</html>
