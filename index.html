<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU News</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <!-- Add other Firebase services that you want to use -->
</head>
<body>

    <header>
        <h1>EU NEWS</h1>
    </header>

    <div class="news-container">
        <div class="news-section">
            <h2>EP NEWS</h2>
            <div id="ep-news-list">
                <!-- EP News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>Commission News</h2>
            <div id="commission-news-list">
                <!-- Commission News items will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script> <!-- Make sure to specify type="module" -->
</body>
</html>
