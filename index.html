<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EU NEWS Collection</title>
</head>
<body>
    <header>
        <h1>EU NEWS Collection</h1>
        <div class="last-updated">Last Updated: <span id="last-updated-time"></span></div>
    </header>
    <div class="main-content">
        <div class="news-container">
            <div class="news-section" id="ep-news-section">
                <h2>EU Parliament News</h2>
                <div class="news-list" id="ep-news-list"></div>
            </div>
            <div class="news-section" id="ec-news-section">
                <h2>EU Commission News</h2>
                <div class="news-list" id="ec-news-list"></div>
            </div>
        </div>
        <div class="disqus-container">
            <div id="disqus_thread"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/firebase/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase/firestore.js"></script>
    <script src="script.js"></script>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = document.title; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://your-disqus-shortname.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
