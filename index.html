<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU NEWS Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>EU NEWS Collection</h1>
    </header>

    <div class="news-container">
        <div class="news-section">
            <h2>EP NEWS <span class="toggle-sign" data-visible="false">+</span></h2>
            <div id="ep-news-list" class="news-list">
                <!-- EP News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>Commission News <span class="toggle-sign" data-visible="false">+</span></h2>
            <div id="commission-news-list" class="news-list">
                <!-- Commission News items will be inserted here -->
            </div>
        </div>
    </div>

    <div class="comments-section">
        <h3>Comments</h3>
        <form id="comment-form"> <!-- Change to form for better handling -->
            <textarea id="comment-input" placeholder="Write a comment..." required></textarea>
            <button type="submit">Submit</button> <!-- This button now submits the form -->
        </form>
        <ul id="comment-list">
            <!-- Comments will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
