<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU NEWS Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>EU NEWS Collection</h1>
    </header>

    <div class="news-section">
        <h2>EP NEWS <span class="toggle-sign" data-visible="false">+</span></h2>
        <div id="ep-news-list" class="news-list">
            <!-- EP News items will be inserted here -->
        </div>

        <div id="disqus_thread_ep"></div> <!-- Disqus thread for EP News -->
    </div>

    <div class="news-section">
        <h2>Commission News <span class="toggle-sign" data-visible="false">+</span></h2>
        <div id="commission-news-list" class="news-list">
            <!-- Commission News items will be inserted here -->
        </div>

        <div id="disqus_thread_commission"></div> <!-- Disqus thread for Commission News -->
    </div>

    <script>
        // Function to initialize Disqus for the specified section
        function loadDisqus(sectionIdentifier) {
            var disqus_config = function () {
                this.page.url = 'https://tnsi02.github.io/EuNEWSCollection.io/' + sectionIdentifier; // Page URL with section identifier
                this.page.identifier = sectionIdentifier; // Unique identifier for the section
            };

            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://https-tnsi02-github-io-eunewscollection-io.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        }

        // Load Disqus for each section
        loadDisqus('ep-news-collection'); // For EP News
        loadDisqus('commission-news-collection'); // For Commission News
    </script>

    <script src="script.js"></script>
    <script id="dsq-count-scr" src="https://https-tnsi02-github-io-eunewscollection-io.disqus.com/count.js" async></script>
</body>
</html>
