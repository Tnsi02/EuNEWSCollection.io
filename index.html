<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU NEWS Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <h1>EU NEWS Collection</h1>
        <span id="last-updated-date"></span>
        <button id="initiative-tracker-btn" class="header-btn">Citizens' Initiative Tracker</button>
    </div>
</header>

<div class="main-content">
    <div class="news-container">
        <div class="news-search-bar">
            <input type="text" id="news-search-input" placeholder="Search news headlines...">
            <button id="news-search-btn">Search</button>
            <span id="news-search-count"></span>
            <button id="news-search-prev" disabled>▲</button>
            <button id="news-search-next" disabled>▼</button>
            <button id="news-collapse-all" title="Collapse all categories">✖</button>
        </div>

        <div class="news-section">
            <h2>
                Featured News 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="featured-news-list" class="news-list" style="display: none;">
                <!-- Featured News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                EP NEWS 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="ep-news-list" class="news-list" style="display: none;">
                <!-- EP News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                Commission News 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="commission-news-list" class="news-list" style="display: none;">
                <!-- Commission News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                External Action News 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="external-action-news-list" class="news-list" style="display: none;">
                <!-- External Action News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                Consilium 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="consilium-news-list" class="news-list" style="display: none;">
                <!-- Consilium News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                Eurobarometer
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="eurobarometer-news-list" class="news-list" style="display: none;">
                <!-- Eurobarometer News items will be inserted here -->
            </div>
        </div>

        <div class="news-section">
            <h2>
                EESC
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="eesc-news-list" class="news-list" style="display: none;">
                <!-- EESC News items will be inserted here -->
            </div>
        </div>

        <!-- Foreign Relations section moved here -->
        <div class="news-section">
            <h2>
                Foreign Relations
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="foreign-relations-news-list" class="news-list" style="display: none;">
                <div class="news-section">
                    <h3>
                        Specials
                        <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                    </h3>
                    <div id="specials-news-list" class="news-list" style="display: none;">
                        <!-- Specials News items will be inserted here -->
                    </div>
                </div>

                <div class="news-section">
                    <h3>
                        Publications
                        <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                    </h3>
                    <div id="publications-news-list" class="news-list" style="display: none;">
                        <!-- Publications News items will be inserted here -->
                    </div>
                </div>

                <div class="news-section">
                    <h3>
                        Policy Alert
                        <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                    </h3>
                    <div id="policy-alert-news-list" class="news-list" style="display: none;">
                        <!-- Policy Alert News items will be inserted here -->
                    </div>
                </div>

                <div class="news-section">
                    <h3>
                        Commentary
                        <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                    </h3>
                    <div id="commentary-news-list" class="news-list" style="display: none;">
                        <!-- Commentary News items will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <hr class="separator"> <!-- The separator stays here -->

        <!-- Saved Links section follows -->
        <div class="news-section">
            <h2>
                Saved Links 
                <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
            </h2>
            <div id="saved-links-list" class="news-list" style="display: none;">
                <!-- Saved Links items will be inserted here -->
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('initiative-tracker-btn').onclick = function() {
    const overlay = document.getElementById('swipe-overlay');
    overlay.classList.remove('swipe-active-rtl');  // Remove the RTL class if present
    overlay.classList.add('swipe-active');         // Add the LTR class
    setTimeout(() => {
        window.location.href = 'InitiativeTracker.html';
    }, 600);
};
</script>
<script src="script.js"></script>

<div id="swipe-overlay"></div>
</body>
</html>
