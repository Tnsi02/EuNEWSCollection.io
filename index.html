<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>EU News</h1>
            <div id="last-updated-date"></div>
        </div>
    </header>

    <div class="main-content">
        <!-- News Container -->
        <div class="news-container">
            <!-- News Sections -->
            <div class="news-section">
                <h2 class="toggle-sign" data-visible="false">Featured News</h2>
                <div class="news-list" id="featured-news-list"></div>
            </div>

            <div class="news-section">
                <h2 class="toggle-sign" data-visible="false">EP News</h2>
                <div class="news-list" id="ep-news-list"></div>
            </div>

            <div class="news-section">
                <h2 class="toggle-sign" data-visible="false">Commission News</h2>
                <div class="news-list" id="commission-news-list"></div>
            </div>

            <div class="news-section">
                <h2 class="toggle-sign" data-visible="false">External Action News</h2>
                <div class="news-list" id="external-action-news-list"></div>
            </div>

            <div class="news-section">
                <h2 class="toggle-sign" data-visible="false">Consilium News</h2>
                <div class="news-list" id="consilium-news-list"></div>
            </div>

            <div class="news-section">
                <h2 class="toggle-sign" data-visible="false">Eurobarometer News</h2>
                <div class="news-list" id="eurobarometer-news-list"></div>
            </div>

            <div class="news-section">
                <h2 class="toggle-sign" data-visible="false">EESC News</h2>
                <div class="news-list" id="eesc-news-list"></div>
            </div>
        </div>

        <!-- Note Container (for saving notes) -->
        <div class="note-container">
            <h3>My Notes <span id="toggle-notes" class="toggle-sign">+</span></h3>
            <textarea id="notes-area" placeholder="Write your notes here..."></textarea>
        </div>

        <!-- Disqus -->
        <div class="disqus-container">
            <div id="disqus_thread"></div>
            <script>
                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://your-disqus-shortname.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
