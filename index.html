<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU News</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
</head>
<body>
    <header>
        <h1>EU News Portal</h1>
    </header>

    <main>
        <section id="featured-news">
            <h2>Featured News</h2>
            <div class="news-list" id="featured-news-list"></div>
        </section>
        <section id="ep-news">
            <h2>EP News</h2>
            <div class="news-list" id="ep-news-list"></div>
        </section>
        <section id="commission-news">
            <h2>Commission News</h2>
            <div class="news-list" id="commission-news-list"></div>
        </section>
        <section id="external-action-news">
            <h2>External Action News</h2>
            <div class="news-list" id="external-action-news-list"></div>
        </section>
        <section id="consilium-news">
            <h2>Consilium News</h2>
            <div class="news-list" id="consilium-news-list"></div>
        </section>
        <section id="eurobarometer-news">
            <h2>Eurobarometer News</h2>
            <div class="news-list" id="eurobarometer-news-list"></div>
        </section>
        <section id="eesc-news">
            <h2>EESC News</h2>
            <div class="news-list" id="eesc-news-list"></div>
        </section>
        
        <section id="saved-links">
            <h2>Saved Links</h2>
            <div class="saved-links-list" id="saved-links-list"></div>
            <button id="save-docx-button" style="display: none;" onclick="saveLinksAsDocx()">SAVE DOCX</button>
        </section>

        <div id="last-updated-date"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
