<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU NEWS Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <h1>EU NEWS Collection</h1> 
        <span id="last-updated-date"></span> <!-- Last Updated -->
    </div>
</header>

<!-- Flex container to hold the main content and Disqus side-by-side -->
<div class="content-container">
    <div class="main-content">
        <div class="news-container">
            <div class="news-section">
                <h2>
                    Featured News 
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="featured-news-list" class="news-list" style="display: none;"></div>
            </div>

            <div class="news-section">
                <h2>
                    EP NEWS 
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="ep-news-list" class="news-list" style="display: none;"></div>
            </div>

            <div class="news-section">
                <h2>
                    Commission News 
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="commission-news-list" class="news-list" style="display: none;"></div>
            </div>

            <div class="news-section">
                <h2>
                    External Action News 
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="external-action-news-list" class="news-list" style="display: none;"></div>
            </div>

            <div class="news-section">
                <h2>
                    Consilium 
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="consilium-news-list" class="news-list" style="display: none;"></div>
            </div>

            <div class="news-section">
                <h2>
                    Eurobarometer
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="eurobarometer-news-list" class="news-list" style="display: none;"></div>
            </div>

            <div class="news-section">
                <h2>
                    EESC
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="eesc-news-list" class="news-list" style="display: none;"></div>
            </div>

            <!-- New category for "Saved Links" -->
            <div class="news-section">
                <h2>
                    Saved Links
                    <span class="toggle-sign" role="button" aria-expanded="false" data-visible="false">+</span>
                </h2>
                <div id="saved-links-list" class="news-list" style="display: none;"></div>
            </div>

        </div>
    </div>

    <!-- Disqus container remains on the right side -->
    <div class="disqus-container">
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = 'https://tnsi02.github.io/EuNEWSCollection.io/';
                this.page.identifier = 'eu-news-collection';
            };
            (function() { 
                var d = document, s = d.createElement('script');
                s.src = 'https://https-tnsi02-github-io-eunewscollection-io.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <script id="dsq-count-scr" src="https://https-tnsi02-github-io-eunewscollection-io.disqus.com/count.js" async></script>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
